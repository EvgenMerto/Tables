<!DOCTYPE html>
<html>
<style>
   table {
    width: 50%;
    border-collapse: collapse;
    margin: 20px auto;
    background-color: #f2f2f2;
}

th, td {
    padding: 20px;
    text-align: center;
    font-size: 18px;
    transition: background-color 0.3s; /* Добавляем плавный переход */
}

tr:nth-child(even) {
    background-color: #d9d9d9;
}

tr:hover td {
    background-color: #c9c9c9; /* Цвет при наведении курсора */
}
</style>
<head>
    <title>Моя таблица</title>
</head>
<body>

<table border="1">
    <tr>
        <th>Заголовок 1</th>
        <th>Заголовок 2</th>
    </tr>
    <tr>
        <td>Ячейка 1-1</td>
        <td>Ячейка 1-2</td>
    </tr>
    <tr>
        <td>Ячейка 2-1</td>
        <td>Ячейка 2-2</td>
    </tr>
</table>

</body>
</html>
